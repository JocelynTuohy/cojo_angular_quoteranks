<form action="/" #quoteform="ngForm" name='quoteform' id='quoteform'>
  <h1>Add a Quote</h1>
  <textarea name="textField" id="textField" cols="30" rows="10" [(ngModel)]='text' required minlength='4' #textField="ngModel"></textarea>
  <span *ngIf="textField.dirty && !textField.valid" class="error">
    <span *ngIf="textField.errors.required">Quote is required.</span>
    <span *ngIf="textField.errors.minlength">Quote must be at least 4 characters.</span>
  </span>
  <label for="authorField">Author</label>
  <input type="text" name="authorField" id="authorField" [(ngModel)]='author' required minlength='1' #authorField="ngModel">
  <span *ngIf="authorField.dirty && !authorField.valid" class="error">
    <span *ngIf="authorField.errors.required">Author is required.</span>
    <span *ngIf="authorField.errors.minlength">Author must be at least 1 character.</span>
  </span>
   <button [disabled]="!quoteform.form.valid" type="button" (click)='addquote(); quoteform.reset();'>Add Quote</button> 
</form>
