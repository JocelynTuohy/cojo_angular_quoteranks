<h1>Quotes List</h1>
<div *ngFor='let quote of quotes|sort'>
  <p>{{ quote.text }}</p>
  <p>- {{ quote.author }}</p>
  <h2>+ {{quote.rating}}</h2>
  <div class='votes'>
    <button (click)='voteUp(quote.id)'>Vote Up</button>
    <button (click)='voteDown(quote.id)'>Vote Down</button>
    <button (click)='delete(quote.id)'>Delete</button>
  </div>
</div>
